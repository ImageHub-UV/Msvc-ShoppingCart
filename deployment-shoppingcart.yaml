apiVersion: apps/v1
kind: Deployment
metadata:
  name: msvc-shoppingcart
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: msvc-shoppingcart
  template:
    metadata:
      labels:
        app: msvc-shoppingcart
    spec:
      containers:
        - name: shoppingcart
          image: carloshot007/msvc-shoppingcart
          ports:
            - containerPort: 8002
          env:
            - name: PORT
              value: "8002"
            - name: DB_HOST
              value: "postgres14:5432"
            - name: DB_DATABASE
              value: msvc_shoppingcart
            - name: DB_USERNAME
              value: postgres
            - name: DB_PASSWORD
              value: root
            - name: MSVC_USERS_URL
              value: "msvc-users:8001"
            - name: MSVC_IMAGES_URL
              value: "msvc-images:8003"